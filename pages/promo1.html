<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreEntrega2-Mohanna</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-white">
    <!-- ENCABEZADO -->
    <header>
      <div class="container-fluid">
        <div id="encabezado" class="row m-3">
          <div class="col-4">
            <img
              style="width: 15vh; height: 8vh"
              src="../assets/LogoLeon.png"
              alt="Logo"
            />
          </div>
          <div class="col-4 text-center">
            <h1
              class="text-white"
              style="font-family: Verdana, Geneva, Tahoma, sans-serif"
            >
              LION COMPUTACION
            </h1>
          </div>
          <div class="col-sm-12 text-end pe-4 pb-2">
            <a class="text-white text-decoration-none mx-5" href="#"
              >INICIAR SESION</a
            >
            <a class="text-white text-decoration-none" href="#">REGISTARSE</a>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVIGATION MENU -->

    <nav>
      <!-- NAN BAR SEARCH -->
      <div class="container">
        <div class="row">
          <div class="text-center">
            <input
              class="fondoRojizo border-0 rounded-1 shadow col-8"
              type="search"
              placeholder="Buscar"
            />
          </div>
        </div>
      </div>

      <!-- NAN BAR BUTTONS -->

      <div class="container-fluid">
        <div class="row m-3 fondoGris text-center fs-3 shadow">
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="../index.html"
              >INICIO</a
            >
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="./productos.html"
              >PRODUCTOS</a
            >
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="#">CONTACTANOS</a>
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="#">AYUDA</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- MAIN -->

    <main id="mainPromoUno">
      <!-- ASIDE PUBLICIDAD IZQUIERDA  -->
      <aside id="publiPromoIzquierda">
        <img src="../assets/publi2.png" alt="" />
      </aside>

      <!-- SECTION MAIN PROMOS FOTOS Y TITULOS -->
      <section id="promo1">
        <div>
          <img
            id="fotoPromo"
            class=""
            src="../assets/FotoPromo1.jpg"
            alt="Foto Producto"
          />
          <p id="nombreProdPromo">MICRO AMD RYZEN 5 5600G</p>
        </div>
        <div>
          <img
            id="fotoPromo"
            src="../assets/FotoPromo2.jpg"
            alt="Foto Producto"
          />
          <p id="nombreProdPromo">MOTHER BIOSTAR A320M-H</p>
        </div>
        <div>
          <img
            id="fotoPromo"
            src="../assets/FotoPromo3.jpg"
            alt="Foto Producto"
          />
          <p id="nombreProdPromo">MEMORIA 8GB DDR4 3200 ADATA</p>
        </div>
      </section>

      <!-- PRECIO PROMO Y BOTON COMPRAR -->

      <strong><p id="precioPromo">$52.195,13</p></strong>
      <div id="botonComprarPromo">
        <button>SUMAR AL CARRITO</button>
      </div>

      <!-- ASIDE PUBLICIDAD DERECHA  -->

      <aside id="publiPromoDerecha">
        <img src="../assets/publi2.png" alt="" />
      </aside>
    </main>

    <!-- FOOTER -->

    <footer>
      <div class="container-fluid">
        <div class="row text-center mt-5 mx-4">
          <div class="col-12 fondoGris shadow" id="footer">
            <p>Copyright</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
