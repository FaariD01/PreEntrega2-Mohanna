<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreEntrega2-Mohanna</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-white">
    <!-- ENCABEZADO -->
    <header>
      <div class="container-fluid">
        <div class="row m-3 fondoGris">
          <div class="col-4">
            <img
              style="width: 15vh; height: 8vh"
              src="../assets/LogoLeon.png"
              alt="Logo"
            />
          </div>
          <div class="col-4 text-center">
            <h1
              class="text-white"
              style="font-family: Verdana, Geneva, Tahoma, sans-serif"
            >
              LION COMPUTACION
            </h1>
          </div>
          <div class="col-sm-12 text-end pe-4 pb-2">
            <a class="text-white text-decoration-none mx-5" href="#"
              >INICIAR SESION</a
            >
            <a class="text-white text-decoration-none" href="#">REGISTARSE</a>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVIGATION MENU -->

    <nav>
      <!-- NAN BAR SEARCH -->
      <div class="container">
        <div class="row">
          <div class="text-center">
            <input
              class="fondoRojizo border-0 rounded-1 shadow col-8"
              type="search"
              placeholder="Buscar"
            />
          </div>
        </div>
      </div>

      <!-- NAN BAR BUTTONS -->

      <div class="container-fluid">
        <div class="row m-3 fondoGris text-center fs-3 shadow">
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="../index.html"
              >INICIO</a
            >
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="./productos.html"
              >PRODUCTOS</a
            >
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="#">CONTACTANOS</a>
          </div>
          <div class="col-md-3">
            <a class="text-decoration-none text-white" href="#">AYUDA</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- MAIN -->

    <main id="mainProductos">
      <aside id="publiIzquierda" class="fondoRojizo">PUBLICIDAD</aside>
      <section id="comprarProducto">
        <div>
          <img id="fotoPrincipal" class="fondoRojizo" src="" alt="" />FOTO
          PRODUCTO
        </div>
        <div>
          <h2 class="fondoGris">TITULO PRODUCTO</h2>
          <h3 class="fondoGris">DESCRIPCION PRODUCTO</h3>
          <h4 class="fondoGris">PRECIO PRODUCTO</h4>
        </div>
      </section>
      <section id="secFotosSecundarias">
        <img id="fotoSecundaria" class="fondoRojizo" src="" alt="" />
        <img id="fotoSecundaria" class="fondoRojizo" src="" alt="" />
        <img id="fotoSecundaria" class="fondoRojizo" src="" alt="" />
      </section>
      <section id="secBoton"><button>SUMAR AL CARRITO</button></section>

      <aside id="productoPubliDerecha" class="fondoRojizo">PUBLICIDAD</aside>
    </main>

    <!-- FOOTER -->

    <footer>
      <div class="container-fluid">
        <div class="row text-center mt-5 mx-4">
          <div class="col-12 fondoGris shadow" id="footer">
            <p>Copyright</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
